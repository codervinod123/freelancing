<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="wrapper">
        
        <div class="container">

             <div class="nav_bar">

                  <div class="logo_item">
                     <div><img class="logo" src="./images/userAsset/NavLogo.jpg" alt="nav_logo"></div>
                     <div class="logo_text">ohn Doe</div>
                  </div>

                  <div class="navi_menu">
                     <div id="project"><a href="#project">Projects</a></div>
                     <div id="skills"><a href="#skills">Skills</a></div>
                     <div id="contact"><a href="#contact">Contact Me</a></div>
                  </div>

                  

             </div>

        </div>

        <div class="hero_section">

           
            <div class="hero_left">

                <div class="name">
                    Hi!! john Doe
                </div>
                <div class="name introduction">
                    I am a <span class="role"></span>
                </div>
                <div class="description">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Qui ipsa animi provident ut quis at iusto consectetur commodi magni repellat culpa, accusamus ratione nulla eum sed. Perferendis moll
                </div>
                <div class="button">
                    Hire Me
                </div>

            </div>

            <div class="hero_right">
                 

                <div class="absolute icons icon-dots">
                    <img src="./images/userAsset/dots.png" alt="dots_img">
                 </div>


                 <div class="absolute icons icon-cube">
                    <img src="./images/userAsset/cube.png" alt="cube_img">
                 </div>

               
                 <div class="absolute icons icon-circle">
                    <img src="./images/userAsset/circle.png" alt="circle_img">
                 </div>

                 <div class="absolute icons icon-zigzag">
                    <img src="./images/userAsset/zigzags.png" alt="zigzags_img">
                 </div>

                 <div class="absolute icons icon-plus">
                    <img src="./images/userAsset/plus.png" alt="plus_img">
                 </div>

                 <div class="absolute icons icon-user">
                    <img src="./images/userAsset/UserImage.png" alt="user_img">
                 </div>
            </div>

        </div>


        <div class="faided_text">
            John Doe
       </div>


    </div> 

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        var typeData = new Typed(".role", {
            strings: [
                "Full Stack Developer",
                "Web Developer",
                "UI/UX Designer",
                "Backend Developer",
                "Coder"
            ],
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1000,
            loop: true
        });
    </script>

</body>
</html>
